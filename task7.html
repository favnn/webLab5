<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .shape {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="shape" onclick="toggleColor(this)"></div>
    <div class="shape" onclick="toggleColor(this)"></div>
    <div class="shape" onclick="toggleColor(this)"></div>
    <div class="shape" onclick="toggleColor(this)"></div>

    <script>
        let currentGreenShape = null;

        function toggleColor(shape) {
            if (currentGreenShape) {
                currentGreenShape.style.backgroundColor = 'red';
            }

            if (shape !== currentGreenShape) {
                shape.style.backgroundColor = 'green';
                currentGreenShape = shape;
            } else {
                currentGreenShape = null;
            }
        }
    </script>
</body>
</html>
